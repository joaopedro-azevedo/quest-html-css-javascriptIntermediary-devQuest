<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Quest HTML - CSS - JS Intermediário</title>
</head>
<body>
    <main class="container">
        <div class="description">
            <h1 class="description-title">
                FICOU COM DÚVIDA? 
                <br>
                NOS MANDE UMA MENSAGEM
            </h1>
            <p class="description-text">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <div class="forml">
            <form action="" class="form" id="form">
                <input type="text" placeholder="Nome Completo *" class="inputs"> <br>
                <input type="email" placeholder="Email *" class="inputs"> <br>
                <input type="tel" name="" id="" placeholder="Telefone *" class="inputs"> <br>
                <input type="text" name="" id="" placeholder="Mensagem *" class="inputs"> <br>
                <p>
                    *Campos obrigatórios 
                </p> <br>
                <input type="submit" value="Enviar" class="submitButton">
            </form>
        </div>
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
